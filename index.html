<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>homework-18</title>
    </head>
    <body>
        <div id="ClockDisplay" class="clock" onload="showTime()"></div>
        <div class="slide-box">
            <div id="slider" class="slide-area">
                <div class="slide-item" style="background-image: url(&quot;https://picsum.photos/1600/600&quot;); transform: translateX(0%);"><span class="title">Slide One Explanation</span></div>
                <div class="slide-item" style="background-image: url(&quot;https://picsum.photos/id/237/1600/600&quot;); transform: translateX(100%);"><span class="title">Slide Two Explanation</span></div>
                <div class="slide-item" style="background-image: url(&quot;https://picsum.photos/id/870/1600/600&quot;); transform: translateX(200%);"><span class="title">Slide Three Explanation</span></div>
                <div class="slide-item" style="background-image: url(&quot;https://picsum.photos/id/0/1600/600&quot;); transform: translateX(300%);"><span class="title">Slide Four Explanation</span></div>
            </div>
            <span class="icon-arrow_back" id="prev">
                <svg height="50px" viewBox="0 0 512 512" width="50px" color="#fff" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><polygon points="352,115.4 331.3,96 160,256 331.3,416 352,396.7 201.5,256 "></polygon></svg>
            </span>
            <span class="icon-arrow_forward" id="next">
                <svg height="50px" viewBox="0 0 512 512" width="50px" color="#fff" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><polygon points="352,115.4 331.3,96 160,256 331.3,416 352,396.7 201.5,256 "></polygon></svg>
            </span>
            <div class="slide-dots">
                <span data-index="1"></span>
                <span data-index="2"></span>
                <span data-index="3"></span>
                <span data-index="4"></span>
            </div> 
        </div>
        <button type="button" id="stop-sliding">Stop Sliding</button>
        <button type="button" id="start-sliding">Start Sliding</button>
        

        <script src="app.js"></script>
    </body>
</html>
